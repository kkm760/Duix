<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box div{
				width:200px;
				height:200px;
				border:1px solid #000;
			}
			#box div{
				display:none;
			}
			#box div.show{
				display:block;
			}
			#box .active{
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="按钮一" class="active"/>
			<input type="button" value="按钮二" />
			<input type="button" value="按钮三" />
			<div class="show">内容一</div>
			<div>内容二</div>
			<div>内容三</div>
		</div>
		<script type="text/javascript">
			function fn(id){
				this.box = document.getElementById(id);
				this.btns = this.box.getElementsByTagName('input');
				this.divs = this.box.getElementsByTagName('div');
			}
			fn.prototype.chage = function(tag){
				var _this = this;
				for(var i=0;i<this.btns.length;i++){
					this.btns[i].index = i;
					this.btns[i].onclick = function(){
						tag.tab(this);
					}
				}
			}
			fn.prototype.tab = function(this_){
				for(var i=0;i<this.btns.length;i++){
					this.btns[i].className = this.divs[i].className = '';
				}
				this_.className = 'active';
				this.divs[this_.index].className = 'show';
			}
			var t = new fn('box');
			t.chage(t);
		</script>
	</body>
</html>
